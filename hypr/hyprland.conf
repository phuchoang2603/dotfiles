$browser = microsoft-edge-beta
$terminal = kitty
$editor = code
$music = spotify-launcher.desktop
$note = flatpak run --branch=stable --arch=x86_64 --command=obsidian.sh --file-forwarding md.obsidian.Obsidian
$fileManager = nautilus

# Environment for xdg-desktop-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Environment
source=~/.config/hypr/conf/env.conf
# -----------------------------------------------------
# Keyboard
source=~/.config/hypr/conf/keybinds.conf
# -----------------------------------------------------
# Autostart
source=~/.config/hypr/conf/execs.conf
# -----------------------------------------------------
# Defaults
source=~/.config/hypr/conf/general.conf
# -----------------------------------------------------
# Window rule
source=~/.config/hypr/conf/rules.conf
# -----------------------------------------------------
# Nwg-displays
source=~/.config/hypr/monitors.conf
source=~/.config/hypr/workspaces.conf
