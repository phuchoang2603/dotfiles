# Makes apps float and center
windowrulev2 = float, class:(.*)
windowrulev2 = center, class:(.*)
windowrulev2 = size 80% 80%, class:(.*)

# Basic Workspace Assignments
windowrulev2 = workspace 1, class:^(zen|microsoft-edge-beta)$
windowrulev2 = workspace 2, class:^(kitty)$
windowrulev2 = workspace 3, class:^(code|libreoffice.*)$
windowrulev2 = workspace 4, class:^(spotify|Spotify)$
windowrulev2 = workspace 5, class:^(obsidian)$
windowrulev2 = workspace 6, class:^(org.gnome.Nautilus)$
windowrulev2 = workspace 7, class:^(com.obsproject.Studio)$
windowrule = workspace special:message, title:Messenger
windowrule = workspace special:chatbot, title:Gemini
windowrule = workspace special:gmail, title:Gmail
windowrule = workspace special:outlook, title:Outlook (PWA)
windowrule = workspace special:discord, title:Discord

# Add a 'tile' rule for each of the apps above to override the global float rule
windowrulev2 = tile, class:^(zen|microsoft-edge-beta)$
windowrulev2 = tile, class:^(kitty)$
windowrulev2 = tile, class:^(code|libreoffice.*)$
windowrulev2 = tile, class:^(spotify|Spotify)$
windowrulev2 = tile, class:^(obsidian)$
windowrulev2 = tile, class:^(org.gnome.Nautilus)$
windowrulev2 = tile, class:^(com.obsproject.Studio)$

# Add rule for specific apps for no transparency
windowrule = opacity 1 override, class:^(obsidian)$
