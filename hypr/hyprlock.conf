general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    path = $HOME/.local/share/backgrounds/current.png
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 32

    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}
